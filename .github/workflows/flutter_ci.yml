name: Flutter CI

on:
  push:
    branches: [ feat/phase3 ]
  pull_request:
    branches: [ feat/phase3 ]

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libsqlcipher-dev

      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Verify Generated Code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          # Ignore changes in .flutter-plugins-dependencies as they are environment-specific
          git checkout .flutter-plugins-dependencies
          # If there are still changes (e.g. in .g.dart files), the next line will fail the CI
          git diff --exit-code
        # This step ensures that all core generated logic is committed.

      - name: ğŸ¨ Check Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ” Static Analysis
        run: flutter analyze

      - name: ğŸ“Š Check Code Metrics
        run: dart run dart_code_linter:metrics analyze lib

      - name: ğŸ§ª Run Unit Tests
        run: flutter test
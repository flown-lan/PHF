name: Flutter CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libsqlcipher-dev

      - name: ðŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ› ï¸ Verify Generated Code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          # Ignore changes in .flutter-plugins-dependencies as they are environment-specific
          git checkout .flutter-plugins-dependencies
          # If there are still changes (e.g. in .g.dart files), the next line will fail the CI
          git diff --exit-code
        # This step ensures that all core generated logic is committed.

      - name: ðŸŽ¨ Check Formatting
        run: |
          set -o pipefail
          dart format --set-exit-if-changed . | tee format.log

      - name: ðŸ” Static Analysis
        run: |
          set -o pipefail
          flutter analyze | tee analyze.log

      - name: ðŸ“Š Check Code Metrics
        run: |
          set -o pipefail
          dart run dart_code_linter:metrics analyze lib | tee metrics.log

      - name: ðŸ§ª Run Unit Tests
        run: |
          set -o pipefail
          flutter test | tee tests.log

      - name: ðŸ’¬ Comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            let body = '### âŒ CI Build Failed\n\n';
            let foundLogs = false;
            
            const logFiles = [
              { name: 'ðŸŽ¨ Formatting', path: 'format.log', pattern: /Formatted/ },
              { name: 'ðŸ” Static Analysis', path: 'analyze.log', pattern: /error|warning|info/i },
              { name: 'ðŸ“Š Code Metrics', path: 'metrics.log', pattern: /error|warning/i },
              { name: 'ðŸ§ª Unit Tests', path: 'tests.log', pattern: /FAILED|failed|Exception|Error/i }
            ];
            
            for (const file of logFiles) {
              if (fs.existsSync(file.path)) {
                const content = fs.readFileSync(file.path, 'utf8');
                if (file.pattern.test(content) || content.length > 0) {
                  foundLogs = true;
                  const lines = content.trim().split('\n');
                  // Capture up to 50 lines for more context
                  const core = lines.length > 50 ? '...\n' + lines.slice(-50).join('\n') : lines.join('\n');
                  body += `#### ${file.name}\n\n\
${core}
\
```\n\n`;
                }
              }
            }
            
            if (!foundLogs) {
              body += '_Could not automatically extract specific error logs. Please check the workflow execution details._\n';
            }
            
            body += `\n[View Full Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });